        <h2 id="String-小练习"><a href="#String-小练习" class="headerlink" title="String 小练习"></a>String 小练习</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestChar</span> </span></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        System.out.println(Character.isLetter(<span class="string">'a'</span>));<span class="comment">//判断是否为字母</span></span><br><span class="line">        System.out.println(Character.isDigit(<span class="string">'a'</span>)); <span class="comment">//判断是否为数字</span></span><br><span class="line">        System.out.println(Character.isWhitespace(<span class="string">' '</span>)); <span class="comment">//是否是空白</span></span><br><span class="line">        System.out.println(Character.isUpperCase(<span class="string">'a'</span>)); <span class="comment">//是否是大写</span></span><br><span class="line">        System.out.println(Character.isLowerCase(<span class="string">'a'</span>)); <span class="comment">//是否是小写</span></span><br><span class="line">        System.out.println(Character.toUpperCase(<span class="string">'a'</span>)); <span class="comment">//转换为大写</span></span><br><span class="line">        System.out.println(Character.toLowerCase(<span class="string">'A'</span>)); <span class="comment">//转换为小写</span></span><br><span class="line">        String a = <span class="string">'a'</span>; <span class="comment">//不能够直接把一个字符转换成字符串</span></span><br><span class="line">        String a2 = Character.toString(<span class="string">'a'</span>); <span class="comment">//转换为字符串        </span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestString</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        String garen =<span class="string">"盖伦"</span>; <span class="comment">//字面值,虚拟机碰到字面值就会创建一个字符串对象</span></span><br><span class="line">         </span><br><span class="line">        String teemo = <span class="keyword">new</span> String(<span class="string">"提莫"</span>); <span class="comment">//创建了两个字符串对象</span></span><br><span class="line">         </span><br><span class="line">        <span class="keyword">char</span>[] cs = <span class="keyword">new</span> <span class="keyword">char</span>[]&#123;<span class="string">'崔'</span>,<span class="string">'斯'</span>,<span class="string">'特'</span>&#125;;</span><br><span class="line">         </span><br><span class="line">        String hero = <span class="keyword">new</span> String(cs);<span class="comment">//  通过字符数组创建一个字符串对象</span></span><br><span class="line">         </span><br><span class="line">        String hero3 = garen + teemo;<span class="comment">//  通过+加号进行字符串拼接</span></span><br><span class="line"></span><br><span class="line">		String sentence = <span class="string">"盖伦,在进行了连续8次击杀后,获得了 超神 的称号"</span>;</span><br><span class="line">		String sentence2 = <span class="string">"Garen"</span>;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//charAt(int index) 获取指定位置的字符</span></span><br><span class="line">		<span class="keyword">char</span> c = sentence.charAt(<span class="number">0</span>);</span><br><span class="line">		System.out.println(c);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//toCharArray() 获取对应的字符数组</span></span><br><span class="line">		<span class="keyword">char</span>[] cs = sentence.toCharArray();</span><br><span class="line">		</span><br><span class="line">		System.out.println(sentence.length() == cs.length);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//substring 截取子字符串 左闭右开</span></span><br><span class="line">		String subString1 = sentence.substring(<span class="number">3</span>);</span><br><span class="line">		System.out.println(subString1);</span><br><span class="line">		String subString2 = sentence.substring(<span class="number">3</span>,<span class="number">5</span>);<span class="comment">//从第三个字符开始，第四个结束</span></span><br><span class="line">		System.out.println(subString2);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//split 根据分隔符进行分隔</span></span><br><span class="line">		String subSentences[] = sentence.split(<span class="string">","</span>);</span><br><span class="line">		<span class="keyword">for</span>(String sub : subSentences) &#123;</span><br><span class="line">			System.out.println(sub);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//trim 去掉首尾空格</span></span><br><span class="line">		System.out.println(sentence.trim());</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//toLowerCase 全部变成小写</span></span><br><span class="line">		<span class="comment">//toUpperCase 全部变成大写</span></span><br><span class="line">		System.out.println(sentence2.toLowerCase());</span><br><span class="line">		System.out.println(sentence2.toUpperCase());</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//indexOf 判断字符或者子字符串出现的位置</span></span><br><span class="line">		<span class="comment">//lastIndexOf 判断字符串最后出现的位置</span></span><br><span class="line">		<span class="comment">//contains 是否包含字符串</span></span><br><span class="line">		System.out.println(sentence.indexOf(<span class="string">'8'</span>));<span class="comment">//字符串"8"第一次出现的位置</span></span><br><span class="line">		System.out.println(sentence.lastIndexOf(<span class="string">"了"</span>));<span class="comment">//字符串"了"最后出现的位置</span></span><br><span class="line">		System.out.println(sentence.indexOf(<span class="string">','</span>,<span class="number">5</span>));<span class="comment">//从位置5开始，出现的第一次，的位置</span></span><br><span class="line">	</span><br><span class="line">		<span class="comment">//replaceAll 替换所有的</span></span><br><span class="line">		<span class="comment">//replaceFirst 只替换第一个</span></span><br><span class="line">		String temp = sentence.replaceAll(<span class="string">"击杀"</span>, <span class="string">"被击杀"</span>); <span class="comment">//替换所有的</span></span><br><span class="line">        temp = temp.replaceAll(<span class="string">"超神"</span>, <span class="string">"超鬼"</span>);</span><br><span class="line">        System.out.println(temp);  </span><br><span class="line">        temp = sentence.replaceFirst(<span class="string">","</span>,<span class="string">""</span>);<span class="comment">//只替换第一个 </span></span><br><span class="line">        System.out.println(temp);		</span><br><span class="line"></span><br><span class="line">		String str1 = <span class="string">"the light"</span>;  </span><br><span class="line">        String str2 = <span class="keyword">new</span> String(str1);  </span><br><span class="line">        String str3 = str1.toUpperCase();</span><br><span class="line">        <span class="comment">//==用于判断是否是同一个字符串对象</span></span><br><span class="line">        System.out.println( str1  ==  str2); </span><br><span class="line">        System.out.println(str1.equals(str2));<span class="comment">//完全一样返回true</span></span><br><span class="line">        System.out.println(str1.equals(str3));<span class="comment">//大小写不一样，返回false</span></span><br><span class="line">        System.out.println(str1.equalsIgnoreCase(str3));<span class="comment">//忽略大小写的比较，返回true</span></span><br><span class="line">		String start = <span class="string">"the"</span>;</span><br><span class="line">        String end = <span class="string">"ght"</span>;</span><br><span class="line">        System.out.println(str1.startsWith(start));<span class="comment">//以...开始</span></span><br><span class="line">        System.out.println(str1.endsWith(end));<span class="comment">//以...结束</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="1-给出一句英文句子：-“lol-is-a-good-game”得到一个新的字符串，每个单词的首字母都转换为大写。"><a href="#1-给出一句英文句子：-“lol-is-a-good-game”得到一个新的字符串，每个单词的首字母都转换为大写。" class="headerlink" title="1. 给出一句英文句子： “lol is a good game”得到一个新的字符串，每个单词的首字母都转换为大写。"></a>1. 给出一句英文句子： “lol is a good game”得到一个新的字符串，每个单词的首字母都转换为大写。</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span></span>&#123;</span><br><span class="line">    String s = <span class="string">"lol is a good game"</span>;</span><br><span class="line">    String s1[] = s.split(<span class="string">" "</span>);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s1.length; i++) &#123;</span><br><span class="line">        	<span class="keyword">char</span> a = s1[i].charAt(<span class="number">0</span>);</span><br><span class="line">        	<span class="keyword">char</span> b = Character.toUpperCase(a);</span><br><span class="line">        	String a2 = Character.toString(b);</span><br><span class="line">        	String a3 = s1[i].substring(<span class="number">1</span>);</span><br><span class="line">        	s1[i] = a2 + a3 + <span class="string">" "</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        String result = <span class="string">""</span>;</span><br><span class="line">        <span class="keyword">for</span>(String word : s1) &#123;</span><br><span class="line">        	result += word;</span><br><span class="line">        &#125;</span><br><span class="line">        result = result.trim();</span><br><span class="line">        System.out.println(result);</span><br><span class="line">&#125;</span><br><span class="line">``` </span><br><span class="line">#### 2. peter piper picked a peck of pickled peppers 统计这段绕口令有多少个以p开头的单词。</span><br><span class="line"></span><br><span class="line">```java</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		String s = <span class="string">"peter piper picked a peck of pickled peppers"</span>;</span><br><span class="line">		String s1[] = s.split(<span class="string">" "</span>);</span><br><span class="line">		<span class="keyword">int</span> p = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s1.length; i++) &#123;</span><br><span class="line">			<span class="keyword">char</span> a = s1[i].charAt(<span class="number">0</span>);</span><br><span class="line">			<span class="keyword">if</span> (a == <span class="string">'p'</span>) &#123;</span><br><span class="line">				p += <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		System.out.printf(<span class="string">"这段绕口令有%d个以p开头的单词\n"</span>, p);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="3-把-INTerNaTIon-改成间隔大写小写模式，即-InTeRnAtIoN"><a href="#3-把-INTerNaTIon-改成间隔大写小写模式，即-InTeRnAtIoN" class="headerlink" title="3. 把 INTerNaTIon 改成间隔大写小写模式，即 InTeRnAtIoN"></a>3. 把 INTerNaTIon 改成间隔大写小写模式，即 InTeRnAtIoN</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		String s = <span class="string">"INTerNaTIon"</span>;</span><br><span class="line">		String s2 = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">char</span>[] cs = s.toCharArray();</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; cs.length; i++) &#123;</span><br><span class="line">			<span class="keyword">if</span> (i % <span class="number">2</span> == <span class="number">0</span>) &#123;</span><br><span class="line">				cs[i] = Character.toUpperCase(cs[i]);</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				cs[i] = Character.toLowerCase(cs[i]);</span><br><span class="line">			&#125;</span><br><span class="line">			String s1 = Character.toString(cs[i]);</span><br><span class="line">			s2 += s1;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		System.out.println(s2);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="4-把-international-最后一个字母变大写"><a href="#4-把-international-最后一个字母变大写" class="headerlink" title="4. 把 international 最后一个字母变大写"></a>4. 把 international 最后一个字母变大写</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		String s = <span class="string">"international"</span>;</span><br><span class="line">		String s2 = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">char</span>[] cs = s.toCharArray();</span><br><span class="line">		cs[cs.length - <span class="number">1</span>] = Character.toUpperCase(cs[cs.length - <span class="number">1</span>]);</span><br><span class="line">		String result = <span class="keyword">new</span> String(cs);</span><br><span class="line">		System.out.println(result);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ine">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		String[] ss = <span class="keyword">new</span> String[<span class="number">100</span>];</span><br><span class="line">		<span class="comment">// 初始化</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; ss.length; i++) &#123;</span><br><span class="line">			ss[i] = randomString(<span class="number">2</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 打印</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; ss.length; i++) &#123;</span><br><span class="line">			System.out.print(ss[i] + <span class="string">" "</span>);</span><br><span class="line">			<span class="keyword">if</span> (<span class="number">19</span> == i % <span class="number">20</span>)</span><br><span class="line">				System.out.println();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (String s1 : ss) &#123;</span><br><span class="line">			<span class="keyword">int</span> repeat = <span class="number">0</span>;</span><br><span class="line">			<span class="keyword">for</span> (String s2 : ss) &#123;</span><br><span class="line">				<span class="keyword">if</span> (s1.equalsIgnoreCase(s2)) &#123;</span><br><span class="line">					repeat++;</span><br><span class="line">					<span class="keyword">if</span> (<span class="number">2</span> == repeat) &#123;</span><br><span class="line">						<span class="comment">// 当repeat==2的时候，就找打了一个非己的重复字符串</span></span><br><span class="line">						putIntoDuplicatedArray(s1);</span><br><span class="line">						<span class="keyword">break</span>;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		System.out.printf(<span class="string">"总共有 %d种重复的字符串%n"</span>, pos);</span><br><span class="line">		<span class="keyword">if</span> (pos != <span class="number">0</span>) &#123;</span><br><span class="line">			System.out.println(<span class="string">"分别是："</span>);</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; pos; i++) &#123;</span><br><span class="line">				System.out.print(foundDuplicated[i] + <span class="string">" "</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">static</span> String[] foundDuplicated = <span class="keyword">new</span> String[<span class="number">100</span>];</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span> pos;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">putIntoDuplicatedArray</span><span class="params">(String s)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; pos; i++) &#123;</span><br><span class="line">			<span class="keyword">if</span> (foundDuplicated[i].equalsIgnoreCase(s))</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		foundDuplicated[pos++] = s;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">randomString</span><span class="params">(<span class="keyword">int</span> length)</span> </span>&#123;</span><br><span class="line">		String pool = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">short</span> i = <span class="string">'0'</span>; i &lt;= <span class="string">'9'</span>; i++) &#123;</span><br><span class="line">			pool += (<span class="keyword">char</span>) i;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">short</span> i = <span class="string">'a'</span>; i &lt;= <span class="string">'z'</span>; i++) &#123;</span><br><span class="line">			pool += (<span class="keyword">char</span>) i;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">short</span> i = <span class="string">'A'</span>; i &lt;= <span class="string">'Z'</span>; i++) &#123;</span><br><span class="line">			pool += (<span class="keyword">char</span>) i;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">char</span> cs[] = <span class="keyword">new</span> <span class="keyword">char</span>[length];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; cs.length; i++) &#123;</span><br><span class="line">			<span class="keyword">int</span> index = (<span class="keyword">int</span>) (Math.random() * pool.length());</span><br><span class="line">			cs[i] = pool.charAt(index);</span><br><span class="line">		&#125;</span><br><span class="line">		String result = <span class="keyword">new</span> String(cs);</span><br><span class="line">		<span class="keyword">return</span> result;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
